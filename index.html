<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Consulta API Fake - GraphQL</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 20px;
    }
    #resultado {
      margin-top: 20px;
    }
    .post {
      border: 1px solid #ddd;
      border-radius: 6px;
      padding: 10px;
      margin-bottom: 10px;
      background: #f9f9f9;
    }
  </style>
</head>
<body>
  <h1>Consulta API Fake (GraphQL)</h1>
  <button onclick="buscarPosts()">Buscar Posts</button>
  
  <div id="resultado"></div>

  <script>
    async function buscarPosts() {
      const resultado = document.getElementById("resultado");
      resultado.innerHTML = "Carregando...";

      const query = `
        query {
          posts{
            data {
              title
              body
            }
          }
        }
      `;

      try {
        let resposta = await fetch("https://graphqlzero.almansi.me/api", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ query })
        });

        let json = await resposta.json();
        let posts = json.data.posts.data;

        resultado.innerHTML = "";

        posts.forEach(post => {
          const div = document.createElement("div");
          div.className = "post";
          div.innerHTML = `<h3>${post.title}</h3><p>${post.body}</p>`;
          resultado.appendChild(div);
        });
      } catch (erro) {
        resultado.innerHTML = "Erro ao buscar dados: " + erro;
      }
    }
  </script>
</body>
</html>
